<!DOCTYPE html>
<html lang=ja>
<head>
	<meta charset="UTF-8">
	<title>商品検索</title>
	<link rel="stylesheet" type="text/css" href="./css/default.css">
	<script src="./js/vue.min.js"></script>
</head>
<body>
	<header class="common-header">
		<p class="main-title">ガセール ～ガセ商店　法人通販サイト～</p>
		<div class="sub-wrapper">
			<div>(株)XXXX ○○部　日本　太郎　様、こんにちは！&nbsp;&nbsp;&nbsp;
				<a href="#" class="log-off">ログオフ</a>
			</div>
			<div class="opt-wrapper">
				<a href="#"  onclick="location.href='uw05_01.html'" ><img class="cart-icon" src="./img/writecart_icon.png"/>カート</a>&nbsp;&nbsp;&nbsp;
				<a href="#">注文履歴</a>
			</div>
		</div>
	</header>
	<main class="shop-main-container" id="app">
		<section class="search-section">
			<input type="text" placeholder="商品の名前を入力してください">
			<img class="search-icon" src="./img/search1_icon.png" alt="">
			<button class="search-button" onclick="location.href='uw04_03.html'">検索</button>
		</section>
		<section class="category-search-section">
			<div class="category-search-section-inner">
				<div class="title">カテゴリーから検索</div>
				<div class="categorys">
					<a v-for="c in categorys" @click="toResByCate(c)">{{c}}</a>
				</div>
			</div>
		</section>
		<section class="goods-section">
			<div class="title">
				<img src="./img/top_icon.png" />
				おすすめの商品
			</div>
			<div class="goods-inner-container">
				<div class="goods-item-container" v-for="goods in goodsList">
					<div class="img-wrapper">
						<img :src="goods.image" />
					</div>
					<div class="goods-item-infos">
						<div class="goodsname">{{goods.name}}</div>
						<div class="price-cart">
							<div class="cart" title="カートに入れましょう" onclick="location.href='uw05_01.html'"></div>
							<div class="price">
								<div>
									<div>
										<div class="p">
											<span class="enn-mark">￥</span>
											<span class="p">{{goods.basePrice.toLocaleString()}}</span>
											<span class="enn-mark">税抜</span>
										</div>
										<div class="sub-p">
											<small class="mark">税込価格：{{(goods.basePrice * 1.08).toLocaleString()}}円</small>
										</div>
									</div>
								</div>
								<div class="detail-wrpper">
									<a href="uw04_05.html" class="detail">詳細</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="common-footer">
		<small>
			&copy; 2023 ガセール ～ガセ商店　法人通販サイト
		</small>
	</footer>
</body>
<script>
	const goodsItems = document.getElementsByClassName("goods-item-container");
	const changeGoodsWidth = (W) => {
		for(let i = 0; i < goodsItems.length; i++) {
			goodsItems[i].style.width = W + "%";
		}
	}
	changeGoodsWidth();
	window.onresize = () => {
		console.log(document.body.clientWidth);
		if (document.body.clientWidth > 1400) {
			changeGoodsWidth(18);
		} else if (document.body.clientWidth > 1100) {
			changeGoodsWidth(23);
		} else if (document.body.clientWidth > 850) {
			changeGoodsWidth(30);
		} else if (document.body.clientWidth > 499) {
			changeGoodsWidth(43);
		}
	}
	new Vue({
		el: "#app",

			return {

					"蛍光ペン",
					"封筒",
					"付箋",
					"セロテープ",
					"シール"
				],
				goodsList: [{
					name: "インクシアン商品名商品名商品名商品名商品名商品名商品名インクシアン商品名商品名商品名商品名商品名",
					image: "./img/インクシアン.jpg",
					basePrice: 2300,
				}, {
					name: "インクマゼンダ商品名商品名商品名商品名商品名インクマゼンダ商品名商品名商品名商品名商品名",
					image: "./img/インクマゼンダ.jpg",
					basePrice: 3300,
				}, {
					name: "コピー用紙白商品名商品名商品名商品名商品名コピー用紙白商品名商品名商品名商品名商品名",
					image: "./img/コピー用紙白.jpg",
					basePrice: 2000,
				}, {

					image: "./img/コンパス.jpg",

					image: "./img/ノートPC.jpg",
					basePrice: 2309000,
				}, {
					name: "はさみ商品名商品名商品名商品名商品名はさみ商品名商品名商品名商品名商品名",
					image: "./img/はさみ.jpg",
					basePrice: 880,

					image: "./img/キーボード.jpg",
					basePrice: 10800,
				}, {
					name: "ホチキス商品名商品名商品名商品名商品名ホチキス商品名商品名商品名商品名商品名商品名",
					image: "./img/ホチキス.jpg",
					basePrice: 2000,
				}, {
					name: "マウス白商品名商品名商品名商品名商品名マウス白商品名商品名商品名商品名商品名商品名",
					image: "./img/マウス白.jpg",

				}, {
					name: "リングファイル商品名商品名商品名商品名商品名リングファイル商品名商品名商品名商品名商品名商品名",
					image: "./img/リングファイル.jpg",

				}],
			}
		},
		methods: {
			toResByCate(c) {
				location.href = `uw04_03.html?se=${c}`;
			}
		},
	});
</script>
</html>

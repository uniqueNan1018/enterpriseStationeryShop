<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <title>会員登録</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner-wrapper">
            <header>
                <h1>ガセール　～ガセ商店　法人通販サイト～</h1>
            </header>
            <main class="register-main">
                <h2>会員登録</h2>
                    <form>
                    <div class="input-item">
                        <label>会社名</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item">
                        <label>部署名</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item">
                        <label>担当者名</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item">
                        <label>郵便番号</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item" id="address">
                        <label>会社住所</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item">
                        <label>メールアドレス</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item">
                        <label>電話番号</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item">
                        <label>パスワード</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item">
                        <label>パスワード確認</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="error">(必須)</span>
                    </div>
                    <div class="input-item">
                        <label>FAX番号</label>
                        <input type="text" placeholder="入力してください"/>
                        <span class="note">(任意)</span>
                    </div>
                    <div class="btns-container">
                        <input type="submit" value="登録する" class="register-btn">
                    </div>
                </form>
            </main>
        </div>
    </div>
    
</body>
</html>

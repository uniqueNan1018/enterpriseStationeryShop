<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <title>会員登録確認</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner-wrapper">
            <header>
                <h1>ガセール　～ガセ商店　法人通販サイト～</h1>
            </header>
            <main class="register-main">
                <h2>会員登録確認</h2>
                <section>
                    <div class="info-item">
                        <div class="label">会社名</div>
                        <div class="info">日電株式会社</div>
                    </div>
                    <div class="info-item">
                        <div class="label">部署名</div>
                        <div class="info">営業部</div>
                    </div>
                    <div class="info-item">
                        <div class="label">担当者名</div>
                        <div class="info">田中　慎吾</div>
                    </div>
                    <div class="info-item">
                        <div class="label">郵便番号</div>
                        <div class="info">1698522</div>
                    </div>
                    <div class="info-item">
                        <div class="label">会社住所</div>
                        <div class="info">東京都新宿区百人町１－２５－４</div>
                    </div>
                    <div class="info-item">
                        <div class="label">メールアドレス</div>
                        <div class="info">XXXXX@XXX.XX</div>
                    </div>
                    <div class="info-item">
                        <div class="label">電話番号</div>
                        <div class="info">03 0000 0000</div>
                    </div>
                    <div class="info-item">
                        <div class="label">パスワード</div>
                        <div class="info">*****************</div>
                    </div>
                    <div class="info-item">
                        <div class="label">FAX番号</div>
                        <div class="info">03 0000 0000</div>
                    </div>
                </section>
                <div>
                    <input type="submit" value="修正する" class="register-cancel-btn">
                    <input type="submit" value="確定する" class="register-btn">
                </div>
            </main>
        </div>
    </div>
    
</body>
</html>
